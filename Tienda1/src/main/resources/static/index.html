<!DOCTYPE html>

        <h4>Pagina Inicial</h4>

        <h6>Pagina Inicial</h6>
        <header>
            <!-- header es para la parte de arriba de la pantalla -->
            <video autoplay muted loop controls>
                <!-- en la etiqueta video lo que indica el autoplay es que el video se reproduzca automaticamente 
                y el loop es para que cuando para se vuelva a reproducir
                si no tiene el atributo muted sale en forma de imagen
                controls es para jugar con el tamano y el sonido, ver clase semana 3 para revisar las etiquetas-->
                <source src="videos/raro.mp4" type="video/mp4">
            </video>
            <!-- iframe es para insertar multimedia 
            aqui agarramos el iframe completo de un video de youtube pero vienen caracteristicas que me permiten agrandar el video, bajarle el volumen y asi-->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/LJGfFOFnhTw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </header>
        <div>
            <!-- unorden list -->
            <ul>
                <li>Estructura de Datos</li>
                <li>Proga Web</li>
            </ul>
        </div>
        <div>

                <!-- Orden list -->

        </div>

            <!-- Existen etiquetas que no requieren etiquetas de cierre -->
