<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- importamos funcionalidades o atributos de lo que es thymeleaf -->
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table><!-- esto me crea una tabla -->
            <thead>
                <tr>
                    <th scope="col">Nombre </th>
                    <th scope="col">Apellido 1 </th>
                    <th scope="col">Apellido 2 </th>
                    <th scope="col">Email </th>
                    <th scope="col">Telefono </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
            <h1 th:text="${titulo}"></h1><!-- th=thymeleaf, el espacio del titulo es sustituido por lo que esta tomando del controlador (personas)-->
            <h1 th:text="#{index.titulo}">XXX</h1>

            <th:block th:each="user : ${personas}"><!--each=es como un for, por cada usuario en personas -->
                <tr>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getApellido1}"></td>
                    <td th:text="${user.getApellido2}"></td>
                    <td th:text="${user.getEmail}"></td><!-- th:td=me va a sustituir por un texto. cual? por cada usuariome haga el user.getemail -->
                    <td th:text="${user.getTelefono}"></td>

                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                    <td>
                        <a th:href="@{/editPersona/{id}(id=${user.getId})}">Editar</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</tbody>
</body>
</html>
